<div id='photo_list'>
   <p>
      {{ current + 1 }} of {{ photos.length }}: (left/right to change)
   </p>
   <img src="{{ photos[current].thumb }}" />
   <p>
      rating: {{ photos[current].my_rating }} (up/down to change)
   </p>

   all ratings: <span ng-repeat='(who, what) in photos[current].all_ratings'>{{ who }} says {{ what }}</span>
</div>

<p><a href='/'>Done with this directory</a></p>
